# ~/.config/starship.toml

command_timeout = 2000

[aws]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"
discharging_symbol = "  "

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"
discharging_symbol = "  "

[[battery.display]]  # "bold green" style when capacity is between 30% and 100%
threshold = 75
style = "bold green"
discharging_symbol = "  "

[cmd_duration]
format = '\[[⏱ $duration ]($style)\]'

[directory]
truncate_to_repo = false
style = "bold bright-white"

[docker_context]
symbol = " "

[git_branch]
symbol = " "

[git_metrics]
only_nonzero_diffs = true
disabled = false

[git_status]
conflicted = "⚔️ "
ahead = "|🏎️💨 × ${count}"
behind = "|🐢 × ${count}"
diverged = "|🔱 🏎️💨 × ${ahead_count}|🐢 × ${behind_count}"
untracked = "|🛤️  × ${count}"
stashed = "📦 "
modified = "|📝 × ${count}"
staged = "|🗃️  × ${count}"
renamed = "|📛 × ${count}"
deleted = "|🗑️ × ${count}"
style = "bg:yellow bright-white"
format = "[$all_status$ahead_behind|]($style)"

[golang]
symbol = " "

[memory_usage]
disabled = false
threshold = 90
format = "$symbol [${ram}]($style) "
symbol = ""
style = "bold dimmed green"

[nodejs]
format = "[ $symbol($version)]($style)"
symbol = " "

[package]
symbol = " "

[python]
format = "[ $symbol($version)]($style)"
symbol = " "

[ruby]
format = "[ $symbol($version)]($style)"
symbol = " "

[time]
disabled = false
format = '🕙 [$time]($style) '
time_format = "%a %T"
